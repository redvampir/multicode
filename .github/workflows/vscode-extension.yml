name: VS Code Extension CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'vscode-extension/**'
      - '.github/workflows/vscode-extension.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'vscode-extension/**'
      - '.github/workflows/vscode-extension.yml'

defaults:
  run:
    working-directory: vscode-extension

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5.0.0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: vscode-extension/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: TypeScript compilation check
      run: npx tsc --noEmit
      
    - name: Lint
      run: npm run lint
      
    - name: Run unit tests
      run: npx vitest run --reporter=verbose
      
    - name: Build extension
      run: npm run package
      
    - name: Upload extension artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: multicode-extension
        path: vscode-extension/dist/
        
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5.0.0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: vscode-extension/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests with coverage
      run: npx vitest run --coverage --reporter=verbose
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4.5.0
      with:
        files: vscode-extension/coverage/lcov.info
        flags: typescript
        name: codecov-vscode-extension
      continue-on-error: true
      
  package-vsix:
    name: Package VSIX
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5.0.0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: vscode-extension/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install vsce
      run: npm install -g @vscode/vsce
      
    - name: Package extension
      run: vsce package --out multicode-visual-programming.vsix
      
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: multicode-vsix
        path: vscode-extension/multicode-visual-programming.vsix
