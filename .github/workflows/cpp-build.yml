name: C++ Build and Test

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'CMakeLists.txt'
      - 'include/**'
      - 'src/**'
      - 'tests/**'
      - 'vcpkg.json'
      - '.github/workflows/ci.yml'
      - '.github/workflows/cpp-build.yml'
  push:
    branches: [main, develop]
    paths:
      - 'CMakeLists.txt'
      - 'include/**'
      - 'src/**'
      - 'tests/**'
      - 'vcpkg.json'
      - '.github/workflows/ci.yml'
      - '.github/workflows/cpp-build.yml'

concurrency:
  group: cpp-full-${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_TYPE: Release
  CXX_COMPILER: g++-12
  CMAKE_GENERATOR: Ninja
  VCPKG_COMMIT_ID: 10b7a178346f3f0abef60cecd5130e295afd8da4

jobs:
  build-windows:
    name: Windows MSVC Build
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11.5
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Configure CMake
        shell: pwsh
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $env:PYTHONUTF8 = "1"

          cmake -B build -S . `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Test
        working-directory: build
        run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --verbose

      - name: Test inventory (primary suite)
        shell: pwsh
        working-directory: build
        run: |
          ctest -N -C ${{ env.BUILD_TYPE }}
          $raw = ctest -N -C ${{ env.BUILD_TYPE }}
          $testCount = ($raw | Select-String '^Total Tests: ' | ForEach-Object { $_.ToString().Split(':')[1].Trim() })
          Write-Host "Primary CTest total: $testCount"
          Write-Host "::notice title=Primary test count::$testCount"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: multicode-windows-${{ env.BUILD_TYPE }}
          path: |
            build/${{ env.BUILD_TYPE }}/multicode_core.lib
            build/${{ env.BUILD_TYPE }}/multicode_tests.exe

  build-linux:
    name: Linux GCC Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build ${{ env.CXX_COMPILER }}

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11.5
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Configure CMake
        run: |
          cmake -B build -S . \
            -G "${{ env.CMAKE_GENERATOR }}" \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_CXX_COMPILER=${{ env.CXX_COMPILER }} \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Test
        working-directory: build
        run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure --verbose

      - name: Test inventory (primary suite)
        working-directory: build
        run: |
          ctest -N -C ${{ env.BUILD_TYPE }}
          TEST_COUNT=$(ctest -N -C ${{ env.BUILD_TYPE }} | sed -n 's/^Total Tests: //p')
          echo "Primary CTest total: ${TEST_COUNT}"
          echo "::notice title=Primary test count::${TEST_COUNT}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: multicode-linux-${{ env.BUILD_TYPE }}
          path: |
            build/libmulticode_core.a
            build/multicode_tests


  legacy-tests-linux:
    name: Linux Legacy Tests (label: legacy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build ${{ env.CXX_COMPILER }}

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11.5
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Configure CMake (legacy tests ON)
        run: |
          cmake -B build -S . \
            -G "${{ env.CMAKE_GENERATOR }}" \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_CXX_COMPILER=${{ env.CXX_COMPILER }} \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DMULTICODE_ENABLE_LEGACY_TESTS=ON

      - name: Build legacy targets
        run: |
          cmake --build build --config ${{ env.BUILD_TYPE }} --target multicode_legacy_tests

      - name: Run legacy tests
        working-directory: build
        run: ctest -C ${{ env.BUILD_TYPE }} -L legacy --output-on-failure --verbose

      - name: Legacy test inventory (label: legacy)
        working-directory: build
        run: |
          ctest -N -C ${{ env.BUILD_TYPE }} -L legacy
          TEST_COUNT=$(ctest -N -C ${{ env.BUILD_TYPE }} -L legacy | sed -n 's/^Total Tests: //p')
          echo "Legacy CTest total (label legacy): ${TEST_COUNT}"
          echo "::notice title=Legacy test count (legacy)::${TEST_COUNT}"

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy cmake ninja-build ${{ env.CXX_COMPILER }}

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11.5
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Configure CMake
        run: |
          cmake -B build -S . \
            -G "${{ env.CMAKE_GENERATOR }}" \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_COMPILER=${{ env.CXX_COMPILER }} \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run clang-tidy
        run: |
          clang-tidy --version
          find src include -name '*.cpp' -o -name '*.hpp' | \
            xargs clang-tidy -p build --warnings-as-errors='*'
        continue-on-error: true

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build lcov ${{ env.CXX_COMPILER }}

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11.5
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Configure CMake with Coverage
        run: |
          cmake -B build -S . \
            -G "${{ env.CMAKE_GENERATOR }}" \
            -DCMAKE_BUILD_TYPE=Coverage \
            -DCMAKE_CXX_COMPILER=${{ env.CXX_COMPILER }} \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage"

      - name: Build
        run: cmake --build build

      - name: Test
        working-directory: build
        run: ctest --output-on-failure

      - name: Generate coverage report
        run: |
          lcov --capture --directory build --output-file coverage.info
          lcov --remove coverage.info '/usr/*' '*/tests/*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.5.0
        with:
          files: ./coverage.info
          flags: unittests
          name: codecov-multicode
        continue-on-error: true
