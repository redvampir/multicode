name: Code Format Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  clang-format:
    name: Check C++ Code Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install clang-format 15
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format-15

    - name: Check formatting
      run: |
        clang-format-15 --version
        # Find all C++ source files
        find src include tests -name '*.cpp' -o -name '*.hpp' | \
          xargs clang-format-15 --dry-run --Werror

    - name: Suggest fixes (on failure)
      if: failure()
      run: |
        echo "::warning::Code formatting issues detected!"
        echo "Run 'clang-format-15 -i \$(find src include tests -name '*.cpp' -o -name '*.hpp')' to fix"
